<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Gra Oszust</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            color: white;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .screen {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .screen.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        h2 {
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 15px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            font-size: 14px;
        }

        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .input-with-btn {
            display: flex;
            gap: 10px;
        }

        .input-with-btn input {
            flex: 1;
        }

        button {
            padding: 14px 24px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            transform: none;
        }

        .btn-primary {
            width: 100%;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 16px;
            font-size: 18px;
            margin-top: 10px;
            border: none;
        }

        .btn-add {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-width: 80px;
        }

        .btn-remove {
            padding: 6px 12px;
            font-size: 13px;
            background: rgba(245, 87, 108, 0.8);
            color: white;
        }

        .players-list {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 15px;
            margin: 15px 0;
            min-height: 120px;
            max-height: 250px;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .players-list::-webkit-scrollbar {
            width: 8px;
        }

        .players-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .players-list::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }

        .player-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 15px;
            border-radius: 10px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        .empty-state {
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            padding: 30px;
            font-style: italic;
        }

        .player-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 12px;
            margin: 20px 0;
            max-height: 400px;
            overflow-y: auto;
            padding: 5px;
        }

        .player-btn {
            padding: 25px 15px;
            font-size: 18px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.3) 0%, rgba(118, 75, 162, 0.3) 100%);
            color: white;
            border-radius: 15px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s;
        }

        .player-btn:hover {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.5) 0%, rgba(118, 75, 162, 0.5) 100%);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .role-display {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 30px 20px;
            margin: 20px 0;
            text-align: center;
            min-height: 180px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 2px solid rgba(255, 255, 255, 0.15);
        }

        .role-display h2 {
            font-size: 2.2em;
            margin-bottom: 15px;
        }

        .role-display p {
            font-size: 1.2em;
            margin: 8px 0;
            line-height: 1.6;
        }

        .role-display strong {
            color: #f093fb;
        }

        .oszust-badge {
            background: linear-gradient(135deg, #f5576c 0%, #c92a3e 100%);
            padding: 8px 20px;
            border-radius: 25px;
            display: inline-block;
            margin: 10px 0;
            font-size: 1.3em;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(245, 87, 108, 0.4);
        }

        .gracz-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 8px 20px;
            border-radius: 25px;
            display: inline-block;
            margin: 10px 0;
            font-size: 1.3em;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .category-tag {
            background: rgba(255, 255, 255, 0.15);
            padding: 6px 15px;
            border-radius: 20px;
            display: inline-block;
            margin: 5px 0;
            font-size: 0.9em;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .word-display {
            font-size: 2em;
            font-weight: bold;
            color: #f093fb;
            margin: 15px 0;
            text-shadow: 0 2px 10px rgba(240, 147, 251, 0.5);
        }

        .results-list {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .result-item {
            background: rgba(245, 87, 108, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            font-size: 1.3em;
            text-align: center;
            border: 2px solid rgba(245, 87, 108, 0.4);
        }

        .instruction {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.95em;
            margin: 10px 0;
            font-style: italic;
        }

        select {
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='white' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 20px;
            padding-right: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Ekran Menu -->
        <div id="menuScreen" class="screen active">
            <h1>üé≠ GRA OSZUST</h1>
            
            <div class="input-group">
                <label>Dodaj graczy (minimum 3):</label>
                <div class="input-with-btn">
                    <input type="text" id="playerInput" placeholder="Wpisz imiƒô gracza" maxlength="20">
                    <button class="btn-add" onclick="addPlayer()">Dodaj</button>
                </div>
            </div>

            <div class="players-list" id="playersList">
                <div class="empty-state">Brak graczy - dodaj pierwszego!</div>
            </div>

            <div class="input-group">
                <label>Liczba oszust√≥w:</label>
                <select id="oszustySelect" onchange="updateOszusty()">
                    <option value="1">1</option>
                </select>
            </div>

            <button class="btn-primary" id="startBtn" onclick="startGame()" disabled>START GRY</button>
        </div>

        <!-- Ekran Gry -->
        <div id="gameScreen" class="screen">
            <h2>Kliknij swoje imiƒô, aby zobaczyƒá rolƒô</h2>
            <p class="instruction">Po zobaczeniu roli, kliknij ponownie aby ukryƒá</p>
            
            <div class="role-display" id="roleDisplay">
                <p>Wybierz swoje imiƒô poni≈ºej</p>
            </div>

            <div class="player-buttons" id="playerButtons"></div>

            <button class="btn-primary" onclick="endGame()">KONIEC GRY</button>
        </div>

        <!-- Ekran Wynik√≥w -->
        <div id="resultScreen" class="screen">
            <h1>üéØ KONIEC GRY</h1>
            
            <h2>Oszu≈õci:</h2>
            <div class="results-list" id="oszusciList"></div>

            <button class="btn-primary" onclick="newGame()">NOWA GRA</button>
        </div>
    </div>

    <script>
        // Baza pyta≈Ñ wed≈Çug kategorii
        const BAZA_PYTAN = {
            "Jedzenie i picie": ["Pizza", "Bimber", "Sushi", "Hamburger", "Spaghetti", "Lody", "Pierogi", "Kebab", "Arbuz", "Truskawka", "Broku≈Ç", "Donut z cukrem", "Makaron", "Groch√≥wka", "Pomidorowa", "Coca-cola", "Ser", "Herbata", "Kawa", "Matcha", "Kakao", "Kompot", "Mas≈Ço", "Mi√≥d", "Cynamon", "Szarlotka", "Sernik", "Nachosy", "Popcorn", "Szpinak", "Rodzynki", "Orzechy laskowe", "Og√≥rkowa", "Ros√≥≈Ç", "Whiskey", "W√≥dka", "Piwo", "Piwo zero", "Woda", "Cebularz"],
            "Filmy": ["Titanic", "Avatar", "Gladiator", "Matrix", "Shrek", "Joker", "Interstellar", "Furioza", "Pulp Fiction", "Ojciec chrzestny"],
            "Przedmioty": ["T≈Çok", "Krzes≈Ço", "St√≥≈Ç", "Lampa", "Telefon", "Komputer", "Klawiatura", "Myszka", "Monitor", "Zeszyt", "D≈Çugopis",
"Poduszka", "Koc", "≈Å√≥≈ºko", "Szafa", "Lustro", "Zegar", "Dywan", "Zas≈Çona", "Doniczka", "Kwiat", "Pilot", "Telewizor",
"S≈Çuchawki", "G≈Ço≈õnik", "Mikrofon", "≈Åadowarka", "Kabel", "Pendrive", "Powerbank", "Klucze", "Portfel", "Dokumenty", "Karta", "Okulary", "Etui", "Parasol", "Torba", "Walizka", "Czapka", "Kurtka", "Rƒôkawiczki", "Skarpety", "Buty", "Pasek", "Szalik"],
            "Zwierzƒôta": ["Papuga", "Jednoro≈ºec","Kot", "Pies", "S≈Ço≈Ñ", "Delfin", "Orze≈Ç", "Lew", "Pingwin", "Koala", "≈ölimak"],
            "Zawody": ["Lekarz", "Nauczyciel", "Stra≈ºak", "Pilot", "Kucharz", "Prawnik", "Programista", "Aktor"]
        };

        let gracze = [];
        let liczbaOszustow = 1;
        let graczeDane = {};
        let aktualnieWidoczny = null;

        // Dodaj gracza
        function addPlayer() {
            const input = document.getElementById('playerInput');
            const imie = input.value.trim();
            
            if (imie && !gracze.includes(imie)) {
                gracze.push(imie);
                input.value = '';
                updatePlayersList();
                updateOszustyOptions();
                updateStartButton();
            }
        }

        // Usu≈Ñ gracza
        function removePlayer(imie) {
            gracze = gracze.filter(g => g !== imie);
            updatePlayersList();
            updateOszustyOptions();
            updateStartButton();
        }

        // Aktualizuj listƒô graczy
        function updatePlayersList() {
            const list = document.getElementById('playersList');
            
            if (gracze.length === 0) {
                list.innerHTML = '<div class="empty-state">Brak graczy - dodaj pierwszego!</div>';
            } else {
                list.innerHTML = gracze.map(gracz => `
                    <div class="player-item">
                        <span>${gracz}</span>
                        <button class="btn-remove" onclick="removePlayer('${gracz}')">Usu≈Ñ</button>
                    </div>
                `).join('');
            }
        }

        // Aktualizuj opcje oszust√≥w
        function updateOszustyOptions() {
            const select = document.getElementById('oszustySelect');
            const maxOszustow = Math.max(1, 3);
            
            select.innerHTML = '';
            for (let i = 1; i <= maxOszustow; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = i;
                if (i === liczbaOszustow && i <= maxOszustow) {
                    option.selected = true;
                }
                select.appendChild(option);
            }
            
            liczbaOszustow = Math.min(liczbaOszustow, maxOszustow);
        }

        // Zmie≈Ñ liczbƒô oszust√≥w
        function updateOszusty() {
            liczbaOszustow = parseInt(document.getElementById('oszustySelect').value);
        }

        // Aktualizuj przycisk start
        function updateStartButton() {
            const btn = document.getElementById('startBtn');
            btn.disabled = gracze.length < 3;
        }

        // Enter aby dodaƒá gracza
        document.getElementById('playerInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addPlayer();
            }
        });

        // Rozpocznij grƒô
        function startGame() {
            if (gracze.length < 3) return;

            // Losuj kategoriƒô i has≈Ço
            const kategorie = Object.keys(BAZA_PYTAN);
            const kategoria = kategorie[Math.floor(Math.random() * kategorie.length)];
            const hasla = BAZA_PYTAN[kategoria];
            const haslo = hasla[Math.floor(Math.random() * hasla.length)];

            // Losuj oszust√≥w
            const shuffled = [...gracze].sort(() => Math.random() - 0.5);
            const oszusci = shuffled.slice(0, liczbaOszustow);

            // Przypisz role
            graczeDane = {};
            gracze.forEach(gracz => {
                if (oszusci.includes(gracz)) {
                    graczeDane[gracz] = {
                        rola: 'OSZUST',
                        haslo: null,
                        kategoria: kategoria,
                        jestOszustem: true
                    };
                } else {
                    graczeDane[gracz] = {
                        rola: 'GRACZ',
                        haslo: haslo,
                        kategoria: kategoria,
                        jestOszustem: false
                    };
                }
            });

            // Utw√≥rz przyciski graczy
            const buttonsDiv = document.getElementById('playerButtons');
            buttonsDiv.innerHTML = gracze.map(gracz => `
                <button class="player-btn" onclick="showRole('${gracz}', this)">${gracz}</button>
            `).join('');

            aktualnieWidoczny = null;
            document.getElementById('roleDisplay').innerHTML = '<p>üëÜ Wybierz swoje imiƒô powy≈ºej</p>';
            
            showScreen('gameScreen');
        }

        // Poka≈º rolƒô gracza
        function showRole(gracz, btn) {
            const display = document.getElementById('roleDisplay');
            
            if (aktualnieWidoczny === gracz) {
                // Ukryj i usu≈Ñ przycisk
                display.innerHTML = '<p>üëÜ Wybierz swoje imiƒô powy≈ºej</p>';
                aktualnieWidoczny = null;
                btn.remove();
            } else {
                // Poka≈º rolƒô
                const dane = graczeDane[gracz];
                aktualnieWidoczny = gracz;
                
                if (dane.jestOszustem) {
                    display.innerHTML = `
                        <h2>${gracz}</h2>
                        <div class="oszust-badge">‚ùå OSZUST</div>
                        <p><span class="category-tag">Kategoria: ${dane.kategoria}</span></p>
                        <p style="margin-top: 20px; color: rgba(255, 255, 255, 0.7);">Nie znasz has≈Ça - musisz je odgadnƒÖƒá!</p>
                    `;
                } else {
                    display.innerHTML = `
                        <h2>${gracz}</h2>
                        <div class="gracz-badge">‚úì GRACZ</div>
                        <div class="word-display">${dane.haslo}</div>
                        <p><span class="category-tag">Kategoria: ${dane.kategoria}</span></p>
                    `;
                }
            }
        }

        // Zako≈Ñcz grƒô
        function endGame() {
            const oszusci = Object.keys(graczeDane).filter(gracz => graczeDane[gracz].jestOszustem);
            
            const list = document.getElementById('oszusciList');
            list.innerHTML = oszusci.map(oszust => `
                <div class="result-item">‚ùå ${oszust}</div>
            `).join('');
            
            showScreen('resultScreen');
        }

        // Nowa gra
        function newGame() {
            gracze = [];
            liczbaOszustow = 1;
            graczeDane = {};
            aktualnieWidoczny = null;
            
            document.getElementById('playerInput').value = '';
            updatePlayersList();
            updateOszustyOptions();
            updateStartButton();
            
            showScreen('menuScreen');
        }

        // Poka≈º ekran
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
        }
    </script>
</body>
</html>
